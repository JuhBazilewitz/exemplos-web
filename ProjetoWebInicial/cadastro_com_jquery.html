				$(':text').each(function(indice){

				$('#cpf').focus(function(){
					$(this).css('color', 'red');
				}).blur(function(){
					$(this).css('color', '#000000');
				}).change(function(){
					if($(this).val() == ''){
						$('#btnSalvar').fadeOut(); // hidden
					} else{
						$('#btnSalvar').fadeIn(); // show
					}
				});
			});
